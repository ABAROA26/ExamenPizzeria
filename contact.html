<html lang="en">
  <html>
    <head>
      <meta charset="utf-8" />

      <meta name="author" content="Diego Emiliano Nuñez Abaroa" />
      <meta
        name="description"
        content="Pagina Web sobre la mejor Pizzería en 
    	la ciudad de La Paz"
      />

      <meta name="keywords" content="cv,backend" />
    </head>

    <body>
      <header>
        <h1>Contacto</h1>
      </header>

      <!-- Navegación del ssitio web -->

      <nav>
        <ul>
          <li><a href="index.html"> Inicio </a></li>

          <li><a href="./views/about.html"> Sobre Nosotros </a></li>

          <li><a href="contact.html"> Contacto </a></li>

          <li><a href="order.html"> Ordena Ahora </a></li>
        </ul>
      </nav>

      <!-- Empieza contenido -->

      <main>
        <hr />
        <p>
          Nos encontramos en Av. Forjadores #478, La Paz Baja California Sur
        </p>
        <p>Teléfono: (612) 217-2060</p>
        d

        <hr />
        <section>
          <h3>Envíanos un mensaje</h3>

          <form action="index.html" autocomplete="off">
            <label for="nombre">Nombre:</label>
            <br />
            <input
              type="text"
              name="nombre"
              size="30"
              required
              maxlength="35"
              autofocus
            />
            <br />
            <label for="email">Correo Electrónico:</label>
            <br />
            <input
              type="email"
              name="email"
              size="30"
              required
              maxlength="50"
            />
            <br />
            <label for="no_telefono">No. Teléfono</label>
            <br />
            <input
              type="number"
              name="no_telefono"
              maxlength="10"
              required
              value=""
            />
            <br />
            <label for="pizza_favorita">Pizza Favorita:</label>
            <br />
            <label for="Napolitana">Napolitana</label>
            <input
              type="radio"
              name="pizza_favorita"
              id="Napolitana"
              value="Napolitana"
            />

            <label for="Mexicana">Mexicana</label>
            <input
              type="radio"
              name="pizza_favorita"
              id="Mexicana"
              value="Mexicana"
            />
            <label for="Mariscos">Mariscos</label>
            <input
              type="radio"
              name="pizza_favorita"
              id="Mariscos"
              value="Mariscos"
            />
            <label for="Hawaiana">Hawaiana</label>
            <input
              type="radio"
              name="pizza_favorita"
              id="Hawaiana"
              value="Hawaiana"
            />
            <br />

            <label for=""> Ingrese su mensaje: </label>
            <br />
            <textarea name="" id="" placeholder="Ingresa tu mensaje"></textarea>
            <br />
            <input type="submit" name="submit" value="Enviar" />
          </form>
        </section>
        <hr />
        <section>
          <h3>Nuestra Ubicación</h3>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d374.8207527760087!2d-110.3117659522459!3d24.135633293375136!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86afd3e545031a93%3A0xed523be5aa330d65!2sLa%20Pizza%20Nostra!5e1!3m2!1ses!2smx!4v1757991478216!5m2!1ses!2smx"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>

        <!-- CONTENIDO -->

        <!-- A partir de aqui inicia el footer -->
        <footer>
          <p>@ 2024 Pizzería Nuñez</p>
        </footer>
      </main>
    </body>
  </html>
